<div class="center">

    <section id="content">

        <h1 class="subhearder">AÃ±adir cursos</h1>

        <form class="mid-form" #anyadirCursosForm="ngForm" (ngSubmit)="anyadir_cursos()" >
            
            <div class="form-group">

                <label for="title">Titulo</label>
                <input type="text" name="title" id="title" #title="ngModel" [(ngModel)]="cursos.title" required>

                <small *ngIf="!title.valid && title.touched">
                    Campo obligatorio
                </small>
                
            </div>

            <div class="form-group">

                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" #descripcion="ngModel" [(ngModel)]="cursos.descripcion" required></textarea>

                <small *ngIf="!descripcion.valid && descripcion.touched">
                    Campo obligatorio
                </small>
                
            </div>

            <input type="submit" value="Entar" class="btn" [disabled]="anyadirCursosForm.invalid" >

        </form>
    </section>
</div>
