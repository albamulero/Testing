<div class="center">

    <section id="content">

        <h1 class="subhearder">Login</h1>

        <form class="mid-form" #loginForm="ngForm" (ngSubmit)="entrada_principal()">
            
            <div class="form-group">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="login.email" required>

                <small *ngIf="!email.valid && email.touched">
                    Campo obligatorio
                </small>
                
            </div>

            <div class="form-group">

                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="login.password" required>

                <small *ngIf="!password.valid && password.touched">
                    Campo obligatorio
                </small>
                
            </div>

            <input type="submit" value="Entar" class="btn" [disabled]="loginForm.invalid" >

        </form>
    </section>
</div>
