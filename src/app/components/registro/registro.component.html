<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<div class="center">

    <section id="content">

        <h1 class="subhearder">Registro</h1>

        <form class="mid-form" #registroForm="ngForm" (ngSubmit)="registrarse()">

            <div class="form-group">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required>

            </div>

            <div class="form-group">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required>
                
            </div>

            <div class="form-group">

                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" #apellido="ngModel" [(ngModel)]="user.username" required>
                
            </div>
            
            <div class="form-group">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email"required>
                
            </div>

            <div class="form-group">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" #password1="ngModel" [(ngModel)]="user.password" required>
                
            </div>

            <div class="form-group">

                <label for="password2">Repetir contraseña</label>
                <input type="password" name="password2" id="password2" #password2="ngModel" [(ngModel)]="user.password2" required>
                
            </div>

            <div class="form-group radiobuttons">

                <input type="radio" name="edad" value="-16" #edad="ngModel" [(ngModel)]="user.edad"> menor a 16
                <input type="radio" name="edad" value="+16" #edad="ngModel" [(ngModel)]="user.edad"> mayor a 16

            </div>

            <input type="submit" value="Registrarse" class="btn" >

        </form>
    </section>
</div>
